<h2 mat-dialog-title>{{data.user.title}}</h2>
<mat-dialog-content>
  <div>
    <img [src]="data.user.imageUrl" />
  </div>
  <form class="mt-5 flex flex-col gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" placeholder="Nombre" [value]="data.user.title" />
      <mat-hint>Ingrese su nombre</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="Email" placeholder="Email" [value]="data.user.description" />
      <mat-hint>Ingrese su email</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">
    <mat-icon>delete</mat-icon>
    Eliminar
  </button>
  <button mat-flat-button (click)="onNoClick()">
    <mat-icon>save</mat-icon>  
    Guardar
  </button>
</mat-dialog-actions>
