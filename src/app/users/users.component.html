<h1 class="text-center pt-10 mb-10">USUARIOS</h1>

<div class="container m-auto">
  <div class="card-container flex flex-wrap pb-3">
    <div *ngFor="let user of users" class="w-1/3">
      <app-card [cardInfo]="user" (viewMoreEvent)="showDetails($event)">
        <p>{{ user.description }}</p>
      </app-card>
    </div>
  </div>
</div>

<app-logout-button [showHomeButton]="true" />
