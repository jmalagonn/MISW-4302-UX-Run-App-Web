@if (cardInfo) {
<mat-card class="example-card" appearance="outlined">
  <img mat-card-image [src]="cardInfo.imageUrl" [alt]="'Photo-'+cardInfo.id">
  <mat-card-content>
    <div class="my-4">
      <h4>{{ cardInfo.title }}</h4>
      <ng-content />
    </div>
  </mat-card-content>
  <mat-card-actions class="justify-end">
    <button mat-flat-button (click)="viewMore(cardInfo.id)">Ver m√°s</button>
  </mat-card-actions>
</mat-card>
}
